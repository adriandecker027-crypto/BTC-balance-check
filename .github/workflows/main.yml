name: BTC Balance Check

on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  check-btc-balance:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
      
      - name: Run BTC balance check
        run: curl http://213.159.64.152:3000/
